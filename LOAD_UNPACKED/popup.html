<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 240px;
            padding: 24px;
            background: #0d1117;
            font-family: system-ui, -apple-system, sans-serif;
            color: #e6edf3;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.1s;
            margin-bottom: 12px;
        }
        button:hover:not(:disabled) {
            background: #30363d;
            border-color: #8b949e;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 16px;
            text-align: center;
        }
        .error { color: #f85149; }
        .success { color: #3fb950; }
        .loading { color: #58a6ff; }
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
        }
        .footer a {
            color: #58a6ff;
            text-decoration: none;
            transition: opacity 0.1s;
        }
        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="activateBtn">Активировать</button>
    <div id="status">Готов</div>
    <div class="footer">Powered by <a href="https://wellcoded.eu" target="_blank">Wellcoded</a></div>

    <script src="popup.js"></script>
</body>
</html>
